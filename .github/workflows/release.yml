  build_on_windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v2
        with:
          submodules: true
      - run: cmake . -DPATCH_VERSION=${{ github.run_number }}
      - run: cmake --build .
      - run: cmake --build . --target test_ip_filter
      - run: cmake --build . --target ip_filter_cli
      - run: dir
      - run: dir tests
      - run: start tests/test_ip_filter.exe